<nz-spin [nzSpinning]="isSpinning">
  <div class="p-6">
    <table class="responsive-table">
      <thead>
        <tr>
          <th>ID</th>
          <th>User ID</th>
          <th>Car ID</th>
          <th>Duration</th>
          <th>Price</th>
          <th>Status</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let booking of bookings">
          <td>{{ booking.id }}</td>
          <td>{{ booking.userId }}</td>
          <td>{{ booking.carId }}</td>
          <td>{{ booking.days }}</td>
          <td>{{ booking.price }}</td>
          <td>{{ booking.bookCarStatus }}</td>
          <td>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</nz-spin>
