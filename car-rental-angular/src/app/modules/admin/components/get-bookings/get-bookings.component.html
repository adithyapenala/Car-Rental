<nz-spin [nzSpinning]="isSpinning">
  <div class="p-6">
    <table class="responsive-table">
      <thead>
        <tr>
          <th>ID</th>
          <th>User ID</th>
          <th>Car ID</th>
          <th>Duration</th>
          <th>Price</th>
          <th>Status</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let booking of bookings">
          <td>{{ booking.id }}</td>
          <td>{{ booking.userId }}</td>
          <td>{{ booking.carId }}</td>
          <td>{{ booking.days }}</td>
          <td>{{ booking.price }}</td>
          <td>{{ booking.bookCarStatus }}</td>
          <td>
            <ng-container *ngIf="booking.bookCarStatus == 'PENDING'">
              <button nzSize="small" nz-button nzType="primary" style=" padding: auto;"
                (click)="changeBookingStatus(booking.id, 'Approve')">
                Approve
              </button>
              <button nzSize="small" nz-button nzType="primary" nzDanger style="margin-left: 10px; padding: auto;"
                (click)="changeBookingStatus(booking.id, 'Reject')">
                Reject
              </button>
            </ng-container>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</nz-spin>
